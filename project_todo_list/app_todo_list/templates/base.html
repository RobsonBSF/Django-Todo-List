{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Todo-List</title>
</head>
<body>
    <header class="Header">
        <a href="/" class="Logo">Todo List</a>

        <nav class="Navbar">
            <div><a href="{% url 'home' %}">Home</a></div>
            <div><a href="{% url 'lists' %}">Lists</a></div>
            {% if user.is_authenticated %}
                <div><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <div><a href="{% url 'login' %}">Login</a></div>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <footer class="Footer">
        <p class="Copyright">&copy;RobsonBSF/Todo-List 2024</p>
    </footer>
</body>
</html>
